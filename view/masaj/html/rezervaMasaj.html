<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/rezervaMasaj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Rezerva</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SerP</div>
            <ul class="nav-links">
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <div class="menu">
                  <li id="home">Home</li>
                    <li id="uber">Uber</li>
                    <li id="masaj">Masaj</li>
                    <li id="fitness">Fitness</li>
              </div>
            </ul>
        </nav>

    <div class="rezerva-div">
        <h2  id="rezerva-masaj">Rezerva masaj</h2>

        <div class="detalii">          
            <!-- <h3 id="tip">Tip: Hot Stone Massage</h3> -->
            <select id="oras">
                <option value="" class="display">Oras</option>
                <option value="Bucuresti">Bucuresti</option>
                <option value="Cluj">Cluj</option>
                <option value="Iasi">Iasi</option>
            </select>
            <div class="select-tip">
                <select id="tip" onchange="getZileDisponibile()">
                    <option value="" class="display">Tip masaj</option>
                    <option value="Indian Scalp Massage">Indian Scalp Massage</option>
                    <option value="Back, Neck and Shoulders">Back, Neck and Shoulders</option>
                    <option value="Aromatic Body Relax Massage">Aromatic Body Relax Massage</option>
                    <option value="Hot Stone Massage">Hot Stone Massage</option>
                </select>
            </div>
            <div class="select-data">
                <select id="data" onchange="getOreDisponibile()">
                    <option value="" class="display">Data</option>
                </select>
            </div>
            <div class="select-ora">
                <select id="ora">
                    <option value="" id="display">Ora</option>
                </select>
            </div>
            <button class="rezerva-acum" id="rezerva-acum">Rezerva acum</button>
        </div>
    </div>
    <div class="footer">
        <div class="contact">
            <p><i class="fa-solid fa-envelope"></i>  info@Masaj.com</p>
        </div>
        <div class="credits">
            <p><i class="fa-regular fa-copyright"></i>  Copyright 2022 SerP</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/rezervaMasaj.js"></script>
</body>
</html>
